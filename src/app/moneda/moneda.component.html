<section class="header">
    <div class="header-content">
        <h1>Convertidor de Monedas</h1>
    </div>
</section>

<div class="main-content">
    <div class="input-section">
        <label for="cantidad">Ingrese cantidad</label>
        <input type="number" id="cantidad" placeholder="Ingrese cantidad" min="1" [(ngModel)]="cantidad" (input)="convertir()">
    </div>
    <div class="select-section">
        <mat-form-field class="select-box">
            <mat-label>Tengo</mat-label>
            <mat-select [(ngModel)]="tengo" (selectionChange)="convertir()">
                <mat-option *ngFor="let moneda of monedas" [value]="moneda['name']">{{moneda['desc']}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="select-box">
            <mat-label>Quiero</mat-label>
            <mat-select [(ngModel)]="quiero" (selectionChange)="convertir()">
                <mat-option *ngFor="let moneda of monedas" [value]="moneda['name']">{{moneda['desc']}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="result" *ngIf="cantidad > 0">
        <p>{{cantidad}} {{tengo}} son {{total | number: '0.0-2'}} {{quiero}}</p>
    </div>
</div>
